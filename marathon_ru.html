<!DOCTYPE html>
<html>
<head>
    <title>Ваш Интернет-Магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        .product {
            background-color: #fff;
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            border: 1px solid #ddd;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .buy-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .buy-button:hover {
            background-color: #45a049;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Добро пожаловать в наш магазин!</h1>
    </div>

    <div class="product">
        <h2>Название продукта</h2>
        <img src="url_изображения_продукта" alt="Изображение продукта">
        <p>Описание продукта...</p>
        <button class="buy-button">Купить за 00.00₽</button>
    </div>

    <div class="footer">
        <p>&copy; 2023 Ваш Интернет-Магазин</p>
    </div>

    <!-- Stripe JS library -->
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        // Добавьте здесь код JavaScript для работы с Stripe
    </script>
</body>
</html>
